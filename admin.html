<!DOCTYPE html>
<html>
<head>
  <title>Admin Panel â€“ Vajebaat 1447H</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial; background:#eaeaea; padding:20px; }
    .box {
      background:white;
      padding:20px;
      max-width:750px;
      margin:auto;
      border-radius:8px;
      box-shadow:0 0 10px rgba(0,0,0,0.1);
    }
    input, button {
      padding:10px;
      margin-top:10px;
      font-size:16px;
    }
    button {
      background:#d32f2f;
      color:white;
      border:none;
      cursor:pointer;
    }
    table {
      width:100%;
      border-collapse:collapse;
      margin-top:15px;
    }
    th, td {
      border:1px solid #ccc;
      padding:8px;
      text-align:left;
    }
    th { background:#f5f5f5; }
    .hidden { display:none; }
  </style>
</head>
<body>

<div class="box" id="loginBox">
  <h3>Admin Login</h3>
  <input type="password" id="password" placeholder="Admin Password">
  <br>
  <button onclick="login()">Login</button>
</div>

<div class="box hidden" id="adminBox">
  <h3>Todayâ€™s Token List</h3>

  <button onclick="resetTokens()">Reset Tokens for Today</button>

  <table>
    <thead>
      <tr>
        <th>Token No</th>
        <th>ITS No</th>
        <th>Name</th>
        <th>Mobile No</th>
      </tr>
    </thead>
    <tbody id="tokenTable"></tbody>
  </table>
</div>

<script>
const ADMIN_PASSWORD = "admin1447"; // ðŸ”´ CHANGE PASSWORD

function login() {
  if (document.getElementById("password").value === ADMIN_PASSWORD) {
    document.getElementById("loginBox").classList.add("hidden");
    document.getElementById("adminBox").classList.remove("hidden");
    loadTokens();
  } else {
    alert("Wrong password");
  }
}

function loadTokens() {
  const today = new Date().toISOString().split("T")[0];
  const tokens = JSON.parse(localStorage.getItem("tokens")) || [];
  const table = document.getElementById("tokenTable");
  table.innerHTML = "";

  tokens.filter(t => t.date === today).forEach(t => {
    table.innerHTML += `
      <tr>
        <td>${t.token}</td>
        <td>${t.its}</td>
        <td>${t.name}</td>
        <td>${t.mobile}</td>
      </tr>
    `;
  });
}

function resetTokens() {
  if (!confirm("Are you sure you want to reset today's tokens?")) return;
  localStorage.setItem("count", 0);
  localStorage.setItem("tokens", JSON.stringify([]));
  loadTokens();
  alert("âœ… Tokens reset successfully");
}
</script>

</body>
</html>
